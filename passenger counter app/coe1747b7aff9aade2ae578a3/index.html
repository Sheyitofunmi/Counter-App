<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css" />
        <script src="https://kit.fontawesome.com/396fca8734.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <title>Counter App</title>
    </head>

    <body>
        <div class="container">
            <div class="counter-div">
                <h1 class="title">Counter App</h1>
                    <span class="count"> 0 </span>
                <hr>
                <div class="buttons">
                    <button class="add-btn">
                        <i class="fa-solid fa-arrow-up add-btn"></i>
                        Add
                    </button>
                    <button class="reset-btn">
                        <i class="fa-solid fa-spinner reset-btn"></i>
                        Reset
                    </button>
                    <button class="sub-btn">
                        <i class="fa-solid fa-arrow-down sub-btn"></i>
                        Subtract
                    </button>
                </div>
            </div>
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
